<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绳网</title>
    <meta name="description" content="欢迎来到绳网" />
    <meta
      name="keywords"
      content="绳网,Inter-Knot,zzz,绝区零,Zenless Zone Zero"
    />
    <script
      charset="UTF-8"
      id="LA_COLLECT"
      src="/plugins/js-sdk-pro.min.js"
      defer
    ></script>
    <link rel="icon" href="/icon.svg" />
  </head>

  <body>
    <section>
      <header>
        <a class="user-info" target="_blank">
          <img class="profile-photo" src="/profile-photo.svg" alt="我的头像" />
          <div class="user-info-text">
            <div class="username">佚名</div>
            <div class="experience">
              <div class="bar">
                <span class="curExp">0</span>/<span class="totalExp">0</span>
              </div>
            </div>
          </div>
          <div class="level">
            <div class="level-num">0</div>
            <div class="level-text">LEVEL</div>
          </div>
        </a>
        <div class="tab-container">
          <div class="active tab"><span>推送</span></div>
          <div class="tab"><span>日程</span></div>
          <div class="tab"><span>绳网等级</span></div>
        </div>
      </header>
      <main>
        <div class="card-container"></div>
      </main>
    </section>
    <a
      class="write"
      target="_blank"
      title="写文章"
      href="https://github.com/share121/inter-knot/discussions/new?category=general"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M9.243 18.997H21v2H3v-4.243l9.9-9.9l4.242 4.243zm5.07-13.557l2.122-2.121a1 1 0 0 1 1.414 0l2.829 2.828a1 1 0 0 1 0 1.415l-2.122 2.121z"
        />
      </svg>
    </a>
    <div class="popup-container closed"></div>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
